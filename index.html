<!doctype html>
<html lang="en">
    <head>
        <title>Todolist</title>
        <meta charset="utf-8" />
        <link href="style.css" rel="stylesheet" />
    </head>

    <body>

    <h1>Todo list</h1>

    <div>

        <ol id="todo"></ol>


    </div>

    <form id="notes">
        <input type="text" />
        <input type="checkbox" />

        <br />
        <hr />

        <button>Add</button>
    </form>
    <div>
        <br />
        <button id="save">Save</button>
        
    </div>
    <div>
        <br />
        <button id="remove">Clear list</button>
    </div> 

    <script src="todo.js" type="module"></script>

    </body>
</html>
